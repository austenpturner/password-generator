<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="password-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options-container">
            <div class="option">
                <label for="length">Password length:</label>
                <input type="number" id="length" min="8" max="128" value="20"/>
            </div>
            <div class="option">
                <span>Include numbers:</span>
                <label class="switch">
                    <input type="checkbox" id="numbers" checked/>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option">
                <span>Include uppercase letters:</span>
                <label class="switch">
                    <input type="checkbox" id="uppercase" checked/>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option">
                <span>Include lowercase letters:</span>
                <label class="switch">
                    <input type="checkbox" id="lowercase" checked/>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option">
                <span>Include special characters:</span>
                <label class="switch">
                    <input type="checkbox" id="characters" checked/>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="button-container">
            <button id="generateBtn" type="button">Generate Password</button>
        </div>
        <div class="result-container">
            <input id="result" type="text"/>
            <button id="copyBtn">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="password-script.js"></script>
</body>
</html>
